<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Página de listagem dos veículos vendidos pela concessionária"
    />
    <meta name="author" content="Adrian Damião e Luan Venancio" />
    <title>Listagem de Veículos</title>
    <link href="../src/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <img src="../public/logo.png" class="w-100 mb-3" />
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="../index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="./listagem.html" class="nav-link active">Listagem</a>
              </li>
              <li class="nav-item">
                <a href="./cadastro.html" class="nav-link">Cadastro</a>
              </li>
              <li class="nav-item">
                <a href="./sobre.html" class="nav-link">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="card mt-3 w-100">
      <div class="card-header fs-2 fw-bold">Veja os nossos veículos</div>
    </div>

    <div class="mb-4">
      <form class="ms-2 mt-3 pe-2 row w-100">
        <div class="col-10">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Digite o nome de um carro"
          />
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary mb-1 w-100">
            Buscar Carro
          </button>
        </div>
      </form>
    </div>
    <div id="cars"></div>

    <div id="modalUl"></div>

    <footer class="mt-3 border-top">
      <div class="ps-2 pt-2 text-start">
        © Instituto Federal do Sul de Minas Gerais - IFSULDEMINAS | Campus Poços
        de Caldas, MG.
      </div>
    </footer>

    <script src="../src/js/carsCard.js"></script>
    <script src="../src/js/lib/bootstrap.min.js"></script>
    <script src="../src/js/lib/jquery-3.6.0.min.js"></script>
  </body>
</html>
