<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Página de cadastro de veículos no site da concessionária">
    <meta name="author" content="Adrian Damião e Luan Venancio">
    <title>Cadastro de Veículos</title>
    <link href="../src/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <img src="../public/logo.png" class="w-100 mb-3">
    <div id="nav-bar"></div>

    <div>
        <form id="form" class="ms-2 mt-3 pe-2 row w-100">
            <div class="row mb-3">
                <div class="col-5">
                    <label for="selectMarca" class="form-label">Marca</label>
                    <select class="form-select" id="selectMarca" required>
                        <option value="" selected> -- Selecionar --</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Ford">Ford</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Kia">Kia</option>
                        <option value="MercedesBenz">Mercedes-Benz</option>
                        <option value="BMW">BMW</option>
                    </select>
                </div>
                <div class="col-5">
                    <label for="inputModelo" class="form-label">Modelo</label>
                    <input type="text" id="inputModelo" class="form-control" placeholder="Insira o nome do modelo"
                        required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-5">
                    <label for="inputAno" class="form-label">Ano</label>
                    <input type="number" id="inputAno" class="form-control" placeholder="Insira o ano do modelo"
                        required>
                </div>
                <div class="col-5">
                    <label for="inputPreco" class="form-label">Preço</label>
                    <input type="number" id="inputPreco" class="form-control" placeholder="Insira o preço do modelo"
                        required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-5">
                    <label for="inputFoto" class="form-label">Foto</label>
                    <input type="text" id="inputFoto" class="form-control" placeholder="Insira o nome da foto">
                </div>
                <div class="col-5">
                    <label for="selectCor" class="form-label">Cor</label>
                    <select class="form-select" id="selectCor" required>
                        <option value="" selected> -- Selecionar --</option>
                        <option value="Preto">Preto</option>
                        <option value="Branco">Branco</option>
                        <option value="Vermelho">Vermelho</option>
                        <option value="Cinza">Cinza</option>
                        <option value="Laranja">Laranja</option>
                        <option value="Amarelo">Amarelo</option>
                        <option value="Verde">Verde</option>
                        <option value="Azul">Azul</option>
                        <option value="Violeta">Violeta</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-10">
                    <label for="textareaDescricao" class="form-label">Descriçao</label>
                    <textarea class="form-control" id="textareaDescricao" rows="3"
                        placeholder="Insira a descrição do veículo" required></textarea>
                </div>
            </div>
            <div class="col-10 d-flex gap-2 justify-content-end">

                <button type="submit" class="btn btn-primary">Cadastrar Veículo</button>

                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>
    <footer class="mt-3 border-top">
        <div class="ps-2 pt-2 text-start">
            © Instituto Federal do Sul de Minas Gerais - IFSULDEMINAS | Campus Poços de Caldas, MG.
        </div>
    </footer>

    <script src="../src/js/main.js"></script>
    <script src="../src/js/vanilla-masker.min.js"></script>
    <script src="../src/js/bootstrap.min.js"></script>
    <script src="../src/js/jquery-3.6.0.min.js"></script>
    <script>
        $.get("../src/components/navbar.html", function (data) {
            $("#nav-bar").replaceWith(data);
        });
    </script>
</body>

</html>
